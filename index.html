<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quest - Formulário de Validação</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
     <link rel="stylesheet" href="./src/css/reset.css">
     <link rel="stylesheet" href="./src/css/variaveis.css">
     <link rel="stylesheet" href="./src/css/responsivo.css">
     <link rel="stylesheet" href="./src/css/style.css">

    

</head>

<body>
     <main class="container">
          <div class="informacoes">
               <h1 class="titulo">FICOU COM DÚVIDA? <br> MANDE UMA MENSAGEM!</h1>
               <p class="paragrafo">Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em
                    contato em menos de
                    24h.</p>
          </div>

          <form class="formulario">
               <input class="campo" type="name" id="nome" placeholder="Nome completo*">
               <span class="span"> *campos obrigatórios</span>

               <input class="campo" type="email" id="email" placeholder="Email*">
               <span class="span">*campos obrigatórios</span>

               <input class="campo" type="tel" id="telefone" placeholder="Telefone*">
               <span class="span">*campos obrigatórios</span>

               <textarea class="campo" name="mensagem" id="mensagem" value="" placeholder="mensagem*"></textarea>

               <span class="span">*campos obrigatórios</span>

               <p class="paragrafo-formulario">*campos obrigatórios</p>

               <button class="btn" type="button">Enviar</button>
          </form>
     </main>

     <script src="./src/js/index.js"></script>

</body>

</html>
